<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <header><!-- logo, グローバルナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container"><!-- スマホで表示されるハンバーガメニュー -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">著作者一覧<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">作品一覧</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">カテゴリ一覧</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <nav class="container my-2"><!-- 検索ボックス -->
    <div class="row">
      <div class="col-lg-3 col-lg-offset-9">
        <form>
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <aside class="col-lg-3 border border-dark"> <!-- 左サイドバー -->
        <h3>著者リスト</h3>
      </aside>
      <main class="col-lg-6"> <!-- 検索結果エリア -->
        <div class="row">
          <div class="card col-lg-6">
            <img class="card-img-top" src="./img/book.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">羅生門</h5>
              <p class="card-text">ああああ</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">年代</li>
              <li class="list-group-item">国</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">本を読む</a>
              <a href="#" class="card-link">著者の本を見る</a>
            </div>
          </div>
        </div>
      </main>
      <aside class="col-lg-3"> <!-- 右サイドバー -->
        <div class="border border-dark">
          <h3>人気アクセスランキング</h3>
          <h3>最近追加された本</h3>
          <h3>サジェスト</h3>
        </div>
        <div class="border border-dark mt-2">
          <h3>外部リンク</h3>
        </div>
      </aside>
    </div>
  </div>
  <footer class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-lg-offset-2">
          著作権表記
        </div>
        <div class="col-lg-5">
          プライバリーポリシー
        </div>
      </div>
    </div>
  </footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
